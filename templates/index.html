<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../static/styles.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- SocketIO -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <title>Flack</title>
    </head>
    <body>
        <div id="sign-in-section" class="d-none">
            <div class="h-100 d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="mb-4 text-warning">New to Flack?</h1>
                <p class="mb-4">Let's start by creating your username</p>
                <form id="sign-in">
                    <input id="new-username" size="50" class="form-control mb-4" type="text" autofocus required>
                    <button type="submit" class="btn btn-dark mb-4">Create</button>
                </form>
            </div>
        </div>
        <div id="main-wrapper" class="d-flex">
            <div id="left" class="bg-warning h-100 d-flex flex-column">
                <div id="greeting" class="mb-4">
                    <p class="lead">Hello, <span class="username"></span></p>
                    <p>Join a channel to start chatting.</p>
                </div>
                <div class="mb-4" id="create-channel-wrapper">
                    <h4 class="mb-3">Create a channel</h4>
                    <p><small id="failure-notif" class="text-danger"></small></p>
                    <form id="create-channel" class="form-group">
                        <input id="new-channel" class="form-control mb-3" type="text">
                        <button type="submit" class="btn btn-dark">Create</button>
                    </form>
                </div>
                <div class="mb-4">
                    <h4 class="mb-3">Join a channel</h4>
                    <div id="channel-list-wrapper">
                        <ul id="channel-list">
                            {% for channel in channel_list %}
                                <li><a href="#" class="channel-link">{{ channel.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="chat-section" class="h-100 d-flex flex-column">
                    <h3 class="border-bottom pb-3 h-15">#<span id="channel-heading">{{ channel_name }}</span></h3>
                    <div id="chat-screen" class="h-70"></div>
                    <div class="mt-auto h-15">
                        <form id="chat-box" class="d-flex mt-3">
                            <input id="message" type="text" class="form-control">
                            <button type="submit" class="btn btn-dark ml-3">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
